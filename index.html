<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagam</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-mobile-phone-2.PNG" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="./img/instagram-logo-2.PNG" class="intagram-logo" alt="instagram logo">
               <div class="profile-photo">
                   <img src="./img/seu-madruga.jpg" alt="photo perfil">
               </div>
                <a href="#" class="instagram-login">Continue como seumadruguinha</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é seumadruguinha?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="dowload">
                   <a href="#" class="app-dowload"></a>
                   <a href="#" class="app-dowload"></a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
